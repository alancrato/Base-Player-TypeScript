<ion-header>
    <ion-navbar>
        <ion-title>
            Radio On
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let item of stations" (click)="play(item.url)">
            {{item.name}}
        </button>
    </ion-list>
    <button ion-button (click)="stop()">Stop</button>
    <!-- <div id="textpositiondiv">Time played: <span id="textposition">stopped</span></div> -->
</ion-content>
